<header class="bg-dark">
    <div class="row">
        <div class="col-6">
            <h1 class="text-center text-warning">BOAT HUB</h1>
        </div>
        <div class="col-6">
            <ul class="list-inline pt-3 ">
                <li class="list-inline-item"><a class="text-white text-decoration-none" routerLink="">User Login /</a></li>
                <li class="list-inline-item"><a class="text-white text-decoration-none" routerLink="/contact">Contact /</a></li>
                <li class="list-inline-item"><a class="text-white text-decoration-none" routerLink="/about">About</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <form (ngSubmit)="admin()">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">ADMIN LOGIN</h1>
            </div>
            <label class="col-4 col-lg-6 text-center fw-bold pt-2" for="username">Username:</label>
            <input [(ngModel)]="adminLogin.userName" class="col-8 col-lg-6" type="text" id="username" name="userName" placeholder="Enter the Username...">
            <label class="col-4 col-lg-6 text-center fw-bold pt-2" for="password">Password:</label>
            <input [(ngModel)]="adminLogin.password" class="col-8 col-lg-6"  type="password" id="password" name="password" placeholder="Enter your Password...">
            <div class="col-12 text-center pt-3">
                <button class="btn btn-primary" type="submit">LOGIN</button>
            </div>
        </div>
    </form>
    <div class="col-12 pt-3">
        <p class="text-center text-danger fw-bold">{{this.message}}</p>
    </div>
</div>
